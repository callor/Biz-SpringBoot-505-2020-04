<!DOCTYPE html>
<html>
<head>
<th:block th:include="head"></th:block>
<script>
 var mode='[[${mode}]]'

</script>
</head>
<body>
<h2>Member 등록</h2>
<form method="POST" 
		th:object="${user}" 
		class="was-validated">
	<div>
		<label for="username">MEMBER NAME</label>
		<input th:field="*{username}"
				required="required">
		<div class="valid-feedback">MEMBER name 확인!!!</div>				
		<div class="invalid-feedback">MEMBER name을 입력해 주세요</div>
	</div>
	<div>
		<label for="email">E-mail</label>
		<input th:field="*{email}" required="required" >
		<div class="invalid-feedback">Email을 입력해 주세요</div>
	</div>
	<div>
		<label for="phone">PHONE</label>
		<input th:fielde="*{phone}">
	</div>
	<button>저장</button>
</form>

</body>
</html>
